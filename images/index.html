<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <title>Marina Lee Portfolio</title>
        <link href="../css/main.css" type="text/css" rel="stylesheet">
    <title>Marina Lee Portfolio</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Marina<span>Lee</span></a>

            <img id="mobile-cta"class="mobile-menu" src="Hamburger Menu.png" alt="Open Naviation">

            <nav>
                <img id="mobile-x"class="mobile-menu-x" src="x.png" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="#">ABOUT</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">SKILLS</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="contact-cta"><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">WELCOME</p>
                <h1>Marina Lee</h1>
                <h2>UX UI DESIGN</h2>
                <div class="hero-cta">
                    <a href="#" class="primary-cta">VIEW CASE STUDIES</a>
                </div>
            </div>
        </div>
    </section>

    <sections class="features-section">
        <div class="container">
            <ul>
                <li>USER RESEARCH</li>
                <li>PROTOTYPING</li>
                <li>INFORMATION ARCHITECTURE</li>
            </ul>

            <img src="#" alt="Skills image">
        </div>
    </sections>
    <section class="about">
        <div class="container">
            <h1> ABOUT ME </h1>
            <ul>
                <li>
                    <img src="Me Image.png" alt="ABOUT ME IMG">
                    <p> About Me</p>
                </li>
            </ul>
        </div>
    </section>
    <section class="contact-section">
        <div class="containter">
            <div class="contact-left">
                <h2> Contact </h2>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text"> id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email"> id="email" name="email">

                    <label for="message"Message></label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit"> class="send-message-cta" value="Send message">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
